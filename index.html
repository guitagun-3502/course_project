<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="header-bar">
			<div class="header-buttons" id="show-all">All News</div>
			<div class="header-buttons" id="saved">Saved</div>
			<div class="header-buttons" id="modal">Login</div>
		</div>
	</header>
	<div id="modal-window">
		<img id="modal-close" src="close.png">
		<div class="sign">
			<span>Login:</span>
			<input id="login" placeholder="email">
			<span>Password:</span>
			<div class="password-bar">
				<input id="password" type="password" placeholder="pass">
				<img id="check-password" src="checkpassword.png">
			</div>
			<div class="sign-buttons">
				<div id="sign-in">Sign In</div>
				<div id="registration" data-status="off">Registration</div>
			</div>
			<span id="error"> </span>
		</div>
	</div>
	<div id="overlay"></div>
	<content>
		<div class="content-bar">
			<div class="sort-bar">
				<input type="text" id="country" disabled placeholder="country">
			</div>
			<div class="find-bar">
				<div class="input-bar">
					<input id="input-tag" type="text" placeholder="check tags">
				</div>
				<div class="tags">
					
				</div>
			</div>
			<div class="news-bar">
			
			</div>
		</div>
	</content>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="script.js"></script>
</body>
</html>
